<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Culichi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- IMAC Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="splash-content">
            <h1 class="splash-text">IMAC</h1>
        </div>
    </div>

    <!-- Calculator App -->
    <div class="calculator-container">
        <!-- Status Bar (iOS Style) -->
        <div class="status-bar">
            <div class="status-left">
                <span class="signal">‚óè‚óè‚óè‚óè‚óè</span>
                <span class="carrier">Culichi</span>
            </div>
            <div class="status-center">
                <span class="time">8:12</span>
            </div>
            <div class="status-right">
                <span class="battery-percentage">32%</span>
                <div class="battery-icon">
                    <div class="battery-fill"></div>
                </div>
            </div>
        </div>

        <!-- Calculator Interface -->
        <div class="calculator">
            <!-- History Button -->
            <button id="historyBtn" class="history-button">
                <span class="hamburger-icon">‚â°</span>
            </button>

            <!-- Display -->
            <div class="display">
                <div id="display" class="display-text">0</div>
            </div>

            <!-- Button Grid -->
            <div class="button-grid">
                <!-- Row 1 -->
                <button class="btn function-btn" data-action="clear">AC</button>
                <button class="btn function-btn" data-action="sign">+/‚àí</button>
                <button class="btn function-btn" data-action="percent">%</button>
                <button class="btn operator-btn" data-action="divide">√∑</button>

                <!-- Row 2 -->
                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-action="multiply">√ó</button>

                <!-- Row 3 -->
                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-action="subtract">‚àí</button>

                <!-- Row 4 -->
                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-action="add">+</button>

                <!-- Row 5 (Bottom Row) -->
                <button class="btn icon-btn" id="iconBtn">
                    <span class="calculator-icon">üßÆ</span>
                </button>
                <button class="btn number-btn zero-btn" data-number="0">0</button>
                <button class="btn number-btn" data-number=".">.</button>
                <button class="btn equals-btn" data-action="equals">=</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="history-modal">
        <div class="history-content">
            <div class="history-header">
                <h3>Historial</h3>
                <button id="closeHistory" class="close-btn">‚úï</button>
            </div>
            
            <div class="history-sections">
                <div class="history-section">
                    <h4>√öltimos 7 d√≠as</h4>
                    <div id="recent7Days" class="history-list">
                        <!-- History items will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="history-section">
                    <h4>√öltimos 30 d√≠as</h4>
                    <div id="recent30Days" class="history-list">
                        <!-- History items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="history-actions">
                <button id="editHistory" class="edit-btn">Editar</button>
                <button id="clearHistory" class="delete-btn">Borrar</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
